<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Champa King Statue AR</title>
  <!-- Include the model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    h1 {
      position: absolute;
      top: 10px;
      text-align: center;
      width: 100%;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Champa King Statue AR Experience</h1>
  <!-- AR Viewer -->
  <model-viewer 
    src="cham_deified_king_late_10th_c_ce.glb" 
    ios-src="Cham_Deified_King_late_10th_C_CE.usdz"
    alt="A 3D model of the Champa King Statue"
    ar 
    ar-modes="scene-viewer quick-look webxr"
    camera-controls 
    auto-rotate>
  </model-viewer>
</body>
</html>
